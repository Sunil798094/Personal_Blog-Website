<!-- bloglist.component.html -->
<div class="container mt-5">
    <app-search (searchTextChanged)="onSearchTextChanged($event)"></app-search>
   
    <div class="card">
      <div class="card-header">
        <h4>Blog Lists
          <a routerLink="/createblogs" class="btn btn-primary float-end">Add Blog</a>
        </h4>
      </div>
      <div class="card-body">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let blog of blogs">
              <td>{{ blog.name }}</td>
              <td>{{ blog.description }}</td>
              <td>
                <div class="btn-group" role="group">
                  <a routerLink="{{ 'blog/' + blog.id + '/edit' }}" class="btn btn-success">
                    <i class="fa fa-edit" style="font-size: 30px; color: rgb(226, 222, 222)"></i>
                  </a>
                  <button type="button" (click)="deleteblog($event, blog.id)" class="btn btn-danger">
                    <i class="fa fa-trash-o" style="font-size: 30px; color: rgb(226, 222, 222)"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
